<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - QuickToolHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="text-align: center; padding: 100px 20px;">
        <div style="max-width: 500px; margin: 0 auto;">
            <div style="
                width: 100px;
                height: 100px;
                background: #ef4444;
                color: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 48px;
                margin: 0 auto 30px;
            ">
                <i class="fas fa-times"></i>
            </div>
            
            <h1 style="color: #1e293b; margin-bottom: 20px;">Payment Cancelled</h1>
            
            <p style="color: #64748b; font-size: 18px; margin-bottom: 30px;">
                Your payment was cancelled. No charges were made to your account.
            </p>
            
            <div style="
                background: #fef2f2;
                padding: 30px;
                border-radius: 15px;
                margin: 30px 0;
            ">
                <h3 style="color: #dc2626; margin-bottom: 15px;">Need Help?</h3>
                <p style="color: #64748b;">
                    If you encountered any issues, please try again or contact our support team.
                </p>
                <p style="margin-top: 15px;">
                    <i class="fas fa-envelope"></i> QuickToolHub@hotmail.com
                </p>
            </div>
            
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 40px;">
                <a href="index.html" style="
                    background: #3b82f6;
                    color: white;
                    padding: 15px 30px;
                    border-radius: 10px;
                    text-decoration: none;
                    font-weight: 600;
                ">
                    <i class="fas fa-arrow-left"></i> Try Again
                </a>
                
                <a href="#" style="
                    background: #f1f5f9;
                    color: #475569;
                    padding: 15px 30px;
                    border-radius: 10px;
                    text-decoration: none;
                    font-weight: 600;
                ">
                    <i class="fas fa-question-circle"></i> Help Center
                </a>
            </div>
        </div>
    </div>
</body>
</html>
