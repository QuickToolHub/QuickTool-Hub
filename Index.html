        /* === COMPLETE CSS IN ONE FILE === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        :root {
            --primary: #4F46E5;
            --secondary: #7C3AED;
            --accent: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --light: #FFFFFF;
            --dark: #1F2937;
            --gray: #6B7280;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --light: #111827;
            --dark: #F9FAFB;
            --card-bg: rgba(30, 41, 59, 0.95);
            --gray: #9CA3AF;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            transition: background 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* === HEADER === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .logo i {
            background: white;
            color: var(--primary);
            padding: 12px;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .theme-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .theme-btn:hover {
            transform: rotate(30deg);
            background: rgba(255,255,255,0.25);
        }
        
        /* === HERO === */
        .hero {
            text-align: center;
            margin-bottom: 50px;
            padding: 50px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        /* === SEARCH === */
        .search-box {
            max-width: 700px;
            margin: 0 auto 50px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            border: none;
            border-radius: 60px;
            background: rgba(255,255,255,0.95);
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        /* === TOOLS GRID === */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .tool-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .tool-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .tool-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 4s ease-in-out infinite;
        }
        
        .tool-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .tool-card p {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .tool-tags {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .tag {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        /* === MODAL === */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            animation: modalSlide 0.4s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        
        .modal-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: var(--accent);
        }
        
        /* === FILE UPLOAD === */
        .file-upload-area {
            border: 3px dashed rgba(79, 70, 229, 0.3);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            margin: 25px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover, .file-upload-area.dragover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        /* === PROGRESS === */
        .progress-container {
            display: none;
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s;
            border-radius: 6px;
        }
        
        /* === RESULTS === */
        .result-container {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 20px;
            margin-top: 30px;
            animation: resultSlide 0.5s ease;
        }
        
        .result-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }
        
        /* === BUTTONS === */
        .action-btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.6);
        }
        
        .action-btn.secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }
        
        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.8);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        /* === ANIMATIONS === */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes modalSlide {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        
        @keyframes resultSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .modal {
                padding: 25px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .hero {
                padding: 30px 20px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

                action: "generateQR"
            },
            {
                id: 9,
                name: "ðŸ“Š Word Counter",
                description: "Count words, characters, sentences",
                icon: "fas fa-calculator",
                color: "#F97316",
                category: "text",
                tags: ["Text", "Counter", "Writer"],
                action: "wordCounter"
            },
            {
                id: 10,
                name: "ðŸ” PDF Password",
                description: "Add/remove PDF passwords",
                icon: "fas fa-lock",
                color: "#6366F1",
                category: "pdf",
                tags: ["PDF", "Security", "Encrypt"],
                action: "pdfPassword"
            },
            {
                id: 11,
                name: "ðŸŽ¨ Color Picker",
                description: "Pick colors from screen",
                icon: "fas fa-eye-dropper",
                color: "#8B5CF6",
                category: "design",
                tags: ["Color", "Design", "Tool"],
                action: "colorPicker"
            },
            {
                id: 12,
                name: "ðŸ—£ï¸ Text to Speech",
                description: "Convert text to natural audio",
                icon: "fas fa-volume-up",
                color: "#10B981",
                category: "ai",
                tags: ["AI", "Audio", "Voice"],
                action: "textToSpeech"
            }
        ];

        // === INITIALIZE ===
        document.addEventListener('DOMContentLoaded', function() {
            renderTools(allTools);
            setupEventListeners();
            loadTheme();
        });

        // === RENDER TOOLS ===
        function renderTools(tools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';
            
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.onclick = () => openToolModal(tool);
                
                card.innerHTML = `
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // === SEARCH ===
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const term = this.value.toLowerCase();
                const filtered = allTools.filter(tool => 
                    tool.name.toLowerCase().includes(term) ||
                    tool.description.toLowerCase().includes(term) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(term)) ||
                    tool.category.toLowerCase().includes(term)
                );
                renderTools(filtered.length ? filtered : allTools);
            });
        }

        function searchTools() {
            document.getElementById('searchInput').focus();
        }

        // === THEME ===
        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-btn i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // === MODAL FUNCTIONS ===
        function openToolModal(tool) {
            document.getElementById('modalToolName').textContent = tool.name;
            document.getElementById('modalIcon').className = tool.icon + ' tool-icon';
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = getToolHTML(tool);
            
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('toolModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('toolModal').style.display = 'none';
            document.getElementById('modalContent').innerHTML = '';
        }

        function getToolHTML(tool) {
            return `
                <p style="color: var(--gray); margin-bottom: 25px; text-align: center;">
                    ${tool.description}
                </p>
                
                <div class="file-upload-area" id="uploadArea" 
                     onclick="document.getElementById('fileInput').click()"
                     ondragover="handleDragOver(event)"
                     ondragleave="handleDragLeave(event)"
                     ondrop="handleDrop(event)">
                    <div class="upload-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3 style="margin-bottom: 10px;">Click to Upload</h3>
                    <p style="color: var(--gray);">or drag and drop file here</p>
                    <input type="file" id="fileInput" class="file-input" 
                           onchange="processUploadedFile('${tool.action}', this)">
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText" style="text-align: center; color: var(--gray);">
                        Processing...
                    </p>
                </div>
                
                <div class="result-container" id="resultContainer">
                    <div class="result-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 style="margin-bottom: 10px;">âœ… Process Complete!</h3>
                    <p id="resultMessage" style="margin-bottom: 20px; color: var(--gray);">
                        Your file has been processed successfully.
                    </p>
                    <div>
                        <button class="action-btn" onclick="downloadResult()">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn secondary" onclick="closeModal()">
                            Close
                        </button>
                    </div>
                </div>
                
                <div style="margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.03); border-radius: 15px;">
                    <h4 style="margin-bottom: 10px; color: var(--dark);">
                        <i class="fas fa-lightbulb"></i> Tip:
                    </h4>
                    <p style="color: var(--gray); font-size: 0.9rem;">
                        ${getToolTip(tool.action)}
                    </p>
                </div>
            `;
        }

        // === FILE PROCESSING ===
        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file, getCurrentToolAction());
            }
        }

        function processUploadedFile(action, input) {
            const file = input.files[0];
            if (file) {
                processFile(file, action);
            }
        }

        function getCurrentToolAction() {
            const modalTitle = document.getElementById('modalToolName').textContent;
            const tool = allTools.find(t => t.name === modalTitle);
            return tool ? tool.action : '';
        }

        function processFile(file, action) {
            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultContainer = document.getElementById('resultContainer');
            const resultMessage = document.getElementById('resultMessage');
            
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = progress + '%';
                
                if (progress <= 30) {
                    progressText.textContent = "Uploading file...";
                } else if (progress <= 70) {
                    progressText.textContent = "Processing...";
                } else {
                    progressText.textContent = "Finalizing...";
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Show result
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        resultContainer.style.display = 'block';
                        
                        const fileSize = (file.size / 1024 / 1024).toFixed(2);
                        let message = `${file.name} processed successfully`;
                        
                        if (action.includes('compress')) {
                            message = `Compressed from ${fileSize}MB to ${(fileSize * 0.5).toFixed(2)}MB (50% smaller)`;
                        } else if (action.includes('resize')) {
                            message = `Resized to 1920x1080 pixels`;
                        } else if (action.includes('merge')) {
                            message = `Files merged successfully`;
                        }
                        
                        resultMessage.textContent = message;
                    }, 500);
                }
            }, 100);
        }

            alert('File downloaded! In production, actual file would download.');
            closeModal();

                document.getElementById('searchInput').focus();
