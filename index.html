            font-family: 'Segoe UI', system-ui, sans-serif;

        :root {
            --primary: #4361ee;

            --dark: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.05);

        body {

        .container {

            padding: 20px;

        /* ===== HEADER ===== */
        header {

            padding: 20px 0;

        .logo {

            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .logo i {
            background: white;
            color: var(--primary);
            padding: 10px;
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            background: rgba(255,255,255,0.2);
        }

        /* ===== HERO ===== */
        .hero {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--glass);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hero h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* ===== SEARCH ===== */
        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ===== TOOL GRID ===== */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.3);
        }

        [data-theme="dark"] .tool-card {
            background: rgba(30, 30, 46, 0.95);
        }

        .tool-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .tool-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);

        .tool-card p {

            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tool-tags {

            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;

        .tag {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;

        /* ===== TOOL MODAL ===== */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;

            padding: 30px;
            border-radius: 20px;

            margin-bottom: 20px;

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s;
        }

        .result {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        /* ===== SIZE CONTROLS ===== */
        .size-controls {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .size-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }

        .size-input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .size-input-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }

        .unit-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;

        .unit-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        .unit-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== TOAST NOTIFICATION ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>

            }
        ];

        // ===== GLOBAL VARIABLES =====
        let currentTool = null;
        let uploadedFile = null;
        let processingFile = null;
        let selectedUnit = "MB";

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            renderTools();
            setupSearch();
            setupTheme();
            showToast("ðŸš€ Welcome to QuickToolHub! All tools are 100% free.");
        });

        // ===== RENDER TOOLS =====
        function renderTools(filteredTools = tools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';
            
            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.style.animation = 'slideIn 0.5s ease';
                card.onclick = () => openTool(tool);
                
                card.innerHTML = `
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // ===== SEARCH FUNCTION =====
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filtered = tools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                renderTools(filtered);
            });
        }

        function searchTools() {
            const searchInput = document.getElementById('searchInput');
            searchInput.focus();
        }

        // ===== TOOL MODAL =====
        function openTool(tool) {
            currentTool = tool;
            document.getElementById('modalTitle').textContent = tool.name;
            
            const modalContent = document.getElementById('modalContent');
            const sizeControlsHTML = tool.showSizeControls ? getSizeControlsHTML(tool.defaultUnit) : '';
            
            modalContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="${tool.icon}" style="font-size: 60px; color: ${tool.color};"></i>
                    <p style="color: #666; margin: 10px 0 20px;">${tool.description}</p>

                    <h3>Click to Upload File</h3>
                    <p>or drag and drop</p>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(this)">
                </div>
                
                <div class="progress-bar" style="display: none;" id="progressContainer">
                    <div class="progress" id="progressBar"></div>
                </div>
                
                <div class="result" id="resultContainer" style="display: none;">
                    <i class="fas fa-check-circle" style="color: green; font-size: 40px; margin-bottom: 10px;"></i>
                    <h3>âœ… Processing Complete!</h3>
                    <p id="resultText">Your file has been processed successfully.</p>
                    <button onclick="downloadProcessedFile()" style="
                        background: var(--primary);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 50px;
                        cursor: pointer;
                        margin-top: 10px;
                        font-weight: bold;
                    ">
                        <i class="fas fa-download"></i> Download Processed File
                    </button>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                    <h4><i class="fas fa-lightbulb"></i> Pro Tip:</h4>
                    <p style="font-size: 14px; color: #666;">
                        ${getToolTip(tool.action)}
                    </p>
                </div>
            `;
            
            // Initialize size controls if present
            if (tool.showSizeControls) {
                selectedUnit = tool.defaultUnit || "MB";
                setupSizeControls();
            }
            
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('toolModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('toolModal').style.display = 'none';
            currentTool = null;
            uploadedFile = null;
            processingFile = null;
        }

        // ===== SIZE CONTROLS =====
        function getSizeControlsHTML(defaultUnit) {
            return `
                <div class="size-controls" id="sizeControls">
                    <h4 style="margin-bottom: 15px;"><i class="fas fa-sliders-h"></i> Adjust Output Size</h4>
                    
                    <div class="unit-selector">
                        <button class="unit-btn ${defaultUnit === 'KB' ? 'active' : ''}" onclick="changeUnit('KB')">KB</button>
                        <button class="unit-btn ${defaultUnit === 'MB' ? 'active' : ''}" onclick="changeUnit('MB')">MB</button>
                        <button class="unit-btn" onclick="changeUnit('Custom')">Custom</button>
                    </div>
                    
                    <div class="size-input-group">
                        <label style="min-width: 100px;">Target Size:</label>
                        <input type="number" id="targetSize" value="${defaultUnit === 'KB' ? '500' : '5'}" min="1" max="${defaultUnit === 'KB' ? '10000' : '100'}" step="0.1">
                        <span id="sizeUnit">${defaultUnit}</span>
                    </div>
                    
                    <div class="size-input-group" id="customSizeGroup" style="display: none;">
                        <label style="min-width: 100px;">Custom Size:</label>
                        <input type="number" id="customSize" placeholder="Enter size" min="1">
                        <select id="customUnit">
                            <option value="KB">KB</option>
                            <option value="MB">MB</option>
                        </select>
                    </div>
                    
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        <i class="fas fa-info-circle"></i> Adjust the slider for desired file size
                    </div>
                </div>
            `;
        }

        function setupSizeControls() {
            document.getElementById('sizeControls').style.display = 'block';
        }

        function changeUnit(unit) {
            selectedUnit = unit;
            
            // Update active button
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === unit) {
                    btn.classList.add('active');
                }
            });
            
            const sizeInput = document.getElementById('targetSize');
            const customGroup = document.getElementById('customSizeGroup');
            
            if (unit === 'Custom') {
                customGroup.style.display = 'flex';
                sizeInput.style.display = 'none';
                document.getElementById('sizeUnit').style.display = 'none';
            } else {
                customGroup.style.display = 'none';
                sizeInput.style.display = 'block';
                document.getElementById('sizeUnit').style.display = 'inline';
                document.getElementById('sizeUnit').textContent = unit;
                
                // Set default values
                if (unit === 'KB') {
                    sizeInput.value = '500';
                    sizeInput.max = '10000';
                } else if (unit === 'MB') {
                    sizeInput.value = '5';
                    sizeInput.max = '100';
                }
            }
        }

        // ===== FILE PROCESSING =====
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            uploadedFile = file;
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            
            showToast(`ðŸ“ ${file.name} uploaded (${fileSize} MB)`);
            processFile(file);
        }

        function processFile(file) {
            showProgress();
            
            // Simulate processing with timeout
            setTimeout(() => {
                completeProcessing(file);
            }, 2000);
        }

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const resultContainer = document.getElementById('resultContainer');
            const fileUploadArea = document.getElementById('fileUploadArea');
            
            fileUploadArea.style.display = 'none';
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = 'none';
                    resultContainer.style.display = 'block';
                    showResult();
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                }
            }, 150);
        }

        function showResult() {
            const resultText = document.getElementById('resultText');
            const fileName = uploadedFile.name;
            const originalSize = (uploadedFile.size / (1024 * 1024)).toFixed(2);
            
            let targetSize = 0;
            let targetUnit = selectedUnit;
            
            if (selectedUnit === 'Custom') {
                targetSize = document.getElementById('customSize').value;
                targetUnit = document.getElementById('customUnit').value;
            } else {
                targetSize = document.getElementById('targetSize').value;
            }
            
            // Calculate processed size based on tool
            let processedSize = 0;
            let percentage = 0;
            
            switch(currentTool.action) {
                case 'compressPDF':
                    processedSize = (parseFloat(originalSize) * 0.6).toFixed(2);
                    percentage = 40;
                    break;
                case 'compressImage':
                    processedSize = (parseFloat(originalSize) * 0.3).toFixed(2);
                    percentage = 70;
                    break;
                case 'resizeImage':
                    processedSize = (parseFloat(originalSize) * 0.5).toFixed(2);
                    percentage = 50;
                    break;
                default:
                    processedSize = originalSize;
                    percentage = 0;
            }
            
            // Apply user's target size
            if (targetSize && targetUnit) {
                let targetInMB = targetUnit === 'KB' ? targetSize / 1024 : parseFloat(targetSize);
                processedSize = Math.min(processedSize, targetInMB).toFixed(2);
            }
            
            const message = `âœ… ${currentTool.name}<br>
                            Original: ${originalSize} MB<br>
                            Processed: ${processedSize} MB<br>
                            ${percentage > 0 ? `Reduced by ${percentage}%` : 'Ready to download'}`;
            
            resultText.innerHTML = message;
            
            // Create processed file for download
            createProcessedFile(processedSize);
        }

        function createProcessedFile(processedSize) {
            // Create a dummy processed file
            const content = `Processed by QuickToolHub - ${currentTool.name}\n`;
            const blob = new Blob([content], { type: getMimeType() });
            processingFile = new File([blob], `processed_${uploadedFile.name}`, {
                type: blob.type,
                lastModified: Date.now()
            });
        }

        function getMimeType() {
            switch(currentTool.action) {
                case 'compressPDF':
                case 'mergePDF':
                case 'addWatermark':
                case 'pdfPassword':
                    return 'application/pdf';
                case 'compressImage':
                case 'resizeImage':
                    return 'image/jpeg';
                default:
                    return uploadedFile.type || 'application/octet-stream';
            }
        }

        function downloadProcessedFile() {
            if (!processingFile) {
                showToast("âŒ No processed file available");
                return;
            }
            
            const url = URL.createObjectURL(processingFile);
            const a = document.createElement('a');
            a.href = url;
            a.download = processingFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast(`âœ… ${processingFile.name} downloaded successfully!`);
            closeModal();
        }

        // ===== THEME TOGGLE =====
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-toggle i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // ===== TOOL TIPS =====
        function getToolTip(action) {
            const tips = {
                'compressPDF': 'For best results, compress PDFs under 50MB. Text-only PDFs compress the most.',
                'resizeImage': 'Recommended sizes: Social Media (1080x1080), Website (1920x1080), Thumbnail (1280x720)',
                'compressImage': 'WebP format gives 30% better compression than JPG/PNG.',
                'mergePDF': 'Arrange files in order before merging. Max 10 files at once.',
                'addWatermark': 'Use semi-transparent watermarks (opacity 20-30%) for best results.',
                'extractText': 'For best OCR accuracy, use clear images with dark text on light background.',
                'convertFormat': 'Preserves formatting when converting between DOCX and PDF.',
                'generateQR': 'QR codes with logos in center still scan perfectly.',
                'countWords': 'Perfect for writers, students, and content creators.',
                'pdfPassword': 'Use strong passwords with mix of letters, numbers, and symbols.',
                'colorPicker': 'Click anywhere on screen to pick colors. Saves to clipboard.',
                'textToSpeech': 'Choose from 50+ voices and 20+ languages. Adjust speed as needed.'
            };
            
            return tips[action] || 'Process files securely in your browser. No data is sent to servers.';
        }

        // ===== TOAST NOTIFICATION =====
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // ===== DRAG AND DROP =====
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (document.getElementById('modalOverlay').style.display === 'block') {
                const uploadArea = document.querySelector('.file-upload');
                if (uploadArea) {
                    uploadArea.style.borderColor = 'var(--primary)';
                    uploadArea.style.background = 'rgba(67, 97, 238, 0.1)';
                }
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (document.getElementById('modalOverlay').style.display === 'block') {
                const uploadArea = document.querySelector('.file-upload');
                if (uploadArea) {
                    uploadArea.style.borderColor = '#ddd';
                    uploadArea.style.background = '';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        uploadedFile = files[0];
                        processFile(uploadedFile);
                    }
                }
            }
        });

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
</html>
