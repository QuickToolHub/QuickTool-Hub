<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ QuickToolHub - All-in-One Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --light: #121212;
            --dark: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ===== HEADER ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .logo i {
            background: white;
            color: var(--primary);
            padding: 10px;
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            background: rgba(255,255,255,0.2);
        }

        /* ===== HERO ===== */
        .hero {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--glass);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hero h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* ===== SEARCH ===== */
        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ===== TOOL GRID ===== */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.3);
        }

        [data-theme="dark"] .tool-card {
            background: rgba(30, 30, 46, 0.95);
        }

        .tool-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .tool-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .tool-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tool-tags {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tag {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* ===== TOOL MODAL ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            z-index: 1001;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        [data-theme="dark"] .modal {
            background: #1a1a2e;
            color: white;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s;
        }

        .settings {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .setting-group input, .setting-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <i class="fas fa-tools"></i>
                <span>QuickToolHub</span>
            </div>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- HERO SECTION -->
        <section class="hero">
            <h1>All Tools in One Place ðŸ”¥</h1>
            <p>100+ free tools for PDF, images, text, videos, and more. No signup required!</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for tools... (PDF, Image, Text)">
                <button onclick="searchTools()"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <!-- TOOLS GRID -->
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be generated here -->
        </div>
    </div>

    <!-- MODAL FOR TOOLS -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="modal" id="toolModal">
        <div class="modal-header">
            <h2 id="modalTitle">Tool Name</h2>
            <button class="close-modal" onclick="closeModal()">Ã—</button>
        </div>
        <div id="modalContent">
            <!-- Dynamic content will go here -->
        </div>
    </div>

    <script>
        // ===== DATA =====
        const tools = [
            {
                id: 1,
                name: "ðŸ“„ PDF Compressor",
                description: "Reduce PDF file size without losing quality",
                icon: "fas fa-file-pdf",
                color: "#FF6B6B",
                category: "pdf",
                tags: ["PDF", "Compress", "Free"],
                action: "compressPDF"
            },
            {
                id: 2,
                name: "ðŸ–¼ï¸ Image Resizer",
                description: "Resize images to any dimension instantly",
                icon: "fas fa-image",
                color: "#4ECDC4",
                category: "image",
                tags: ["Image", "Resize", "Quick"],
                action: "resizeImage"
            },
            {
                id: 3,
                name: "ðŸ”’ PDF Merger",
                description: "Combine multiple PDF files into one",
                icon: "fas fa-copy",
                color: "#45B7D1",
                category: "pdf",
                tags: ["PDF", "Merge", "Secure"],
                action: "mergePDF"
            },
            {
                id: 4,
                name: "ðŸŽ¨ Watermark Tool",
                description: "Add text or image watermark to PDFs",
                icon: "fas fa-tint",
                color: "#96CEB4",
                category: "pdf",
                tags: ["PDF", "Watermark", "Custom"],
                action: "addWatermark"
            },
            {
                id: 5,
                name: "ðŸ“ Text Extractor",
                description: "Extract text from images (OCR)",
                icon: "fas fa-font",
                color: "#FFEAA7",
                category: "text",
                tags: ["Text", "OCR", "AI"],
                action: "extractText"
            },
            {
                id: 6,
                name: "âš¡ Image Compressor",
                description: "Compress images up to 90% smaller",
                icon: "fas fa-compress-alt",
                color: "#DDA0DD",
                category: "image",
                tags: ["Image", "Compress", "Fast"],
                action: "compressImage"
            },
            {
                id: 7,
                name: "ðŸ”€ Format Converter",
                description: "Convert between PDF, Word, Excel, PPT",
                icon: "fas fa-exchange-alt",
                color: "#98D8C8",
                category: "document",
                tags: ["Convert", "Multi-format", "Free"],
                action: "convertFormat"
            },
            {
                id: 8,
                name: "ðŸŽ¯ QR Code Generator",
                description: "Create custom QR codes for URLs, text",
                icon: "fas fa-qrcode",
                color: "#F7DC6F",
                category: "utility",
                tags: ["QR Code", "Generate", "Business"],
                action: "generateQR"
            },
            {
                id: 9,
                name: "ðŸ“Š Word Counter",
                description: "Count words, characters, sentences",
                icon: "fas fa-calculator",
                color: "#BB8FCE",
                category: "text",
                tags: ["Text", "Counter", "Writer"],
                action: "countWords"
            },
            {
                id: 10,
                name: "ðŸ” PDF Password",
                description: "Add/remove password from PDF files",
                icon: "fas fa-lock",
                color: "#82E0AA",
                category: "pdf",
                tags: ["PDF", "Security", "Encrypt"],
                action: "pdfPassword"
            },
            {
                id: 11,
                name: "ðŸŽ¨ Color Picker",
                description: "Pick colors from screen with eye-dropper",
                icon: "fas fa-eye-dropper",
                color: "#F1948A",
                category: "design",
                tags: ["Color", "Design", "Web"],
                action: "colorPicker"
            },
            {
                id: 12,
                name: "ðŸ’¬ Text to Speech",
                description: "Convert text to natural sounding audio",
                icon: "fas fa-volume-up",
                color: "#85C1E9",
                category: "ai",
                tags: ["AI", "Audio", "Voice"],
                action: "textToSpeech"
            }
        ];

        // ===== GLOBAL VARIABLES =====
        let currentTool = null;
        let currentFile = null;
        let processedFile = null;

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            renderTools();
            setupSearch();
            setupTheme();
            // Remove any startup messages
            const startupMessages = document.querySelectorAll('.startup-message');
            startupMessages.forEach(msg => msg.remove());
        });

        // ===== RENDER TOOLS =====
        function renderTools(filteredTools = tools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';
            
            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.style.animation = 'slideIn 0.5s ease';
                card.onclick = () => openTool(tool);
                
                card.innerHTML = `
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // ===== SEARCH FUNCTION =====
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filtered = tools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                renderTools(filtered);
            });
        }

        function searchTools() {
            const searchInput = document.getElementById('searchInput');
            searchInput.focus();
        }

        // ===== TOOL MODAL =====
        function openTool(tool) {
            currentTool = tool;
            document.getElementById('modalTitle').textContent = tool.name;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="${tool.icon}" style="font-size: 60px; color: ${tool.color};"></i>
                    <p style="color: #666; margin: 10px 0 20px;">${tool.description}</p>
                </div>
                
                <div class="file-upload" id="fileUploadArea">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 40px; color: #999; margin-bottom: 10px;"></i>
                    <h3>Click to Upload File</h3>
                    <p>or drag and drop</p>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
                </div>
                
                <div class="settings" id="toolSettings" style="display: none;">
                    <!-- Settings will be loaded based on tool -->
                </div>
                
                <div class="progress-bar" style="display: none;" id="progressContainer">
                    <div class="progress" id="progressBar"></div>
                </div>
                
                <div class="result" id="resultContainer">
                    <i class="fas fa-check-circle" style="color: green; font-size: 40px; margin-bottom: 10px;"></i>
                    <h3>âœ… Processing Complete!</h3>
                    <p id="resultText">Your file has been processed successfully.</p>
                    <button onclick="downloadProcessedFile()" id="downloadBtn" style="
                        background: var(--primary);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 50px;
                        cursor: pointer;
                        margin-top: 10px;
                        font-weight: bold;
                    ">
                        <i class="fas fa-download"></i> Download File
                    </button>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                    <h4><i class="fas fa-lightbulb"></i> Pro Tip:</h4>
                    <p style="font-size: 14px; color: #666;">
                        ${getToolTip(tool.action)}
                    </p>
                </div>
            `;
            
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('toolModal').style.display = 'block';
            
            // Setup drag and drop
            setupDragAndDrop();
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('toolModal').style.display = 'none';
            currentTool = null;
            currentFile = null;
            processedFile = null;
        }

        // ===== FILE UPLOAD HANDLING =====
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentFile = file;
            showSettings(file);
        }

        function setupDragAndDrop() {
            const dropArea = document.getElementById('fileUploadArea');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = 'var(--primary)';
                dropArea.style.background = 'rgba(67, 97, 238, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#ddd';
                dropArea.style.background = '';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                currentFile = file;
                showSettings(file);
            }
        }

        // ===== TOOL SETTINGS =====
        function showSettings(file) {
            const settingsDiv = document.getElementById('toolSettings');
            settingsDiv.style.display = 'block';
            
            let settingsHTML = '';
            
            switch(currentTool.action) {
                case 'compressPDF':
                    settingsHTML = `
                        <div class="setting-group">
                            <label><i class="fas fa-compress"></i> Compression Level</label>
                            <select id="compressionLevel">
                                <option value="low">Low (Best Quality)</option>
                                <option value="medium" selected>Medium (Balanced)</option>
                                <option value="high">High (Maximum Compression)</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label><i class="fas fa-hdd"></i> Target Size</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="targetSize" value="2" min="0.1" max="100" step="0.1">
                                <select id="sizeUnit">
                                    <option value="MB">MB</option>
                                    <option value="KB">KB</option>
                                </select>
                            </div>
                            <p style="font-size: 12px; color: #666; margin-top: 5px;">
                                Current size: ${(file.size / 1024 / 1024).toFixed(2)} MB
                            </p>
                        </div>
                    `;
                    break;
                    
                case 'resizeImage':
                    settingsHTML = `
                        <div class="setting-group">
                            <label><i class="fas fa-ruler"></i> Dimensions (px)</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="width" value="1920" placeholder="Width">
                                <span style="line-height: 36px;">Ã—</span>
                                <input type="number" id="height" value="1080" placeholder="Height">
                            </div>
                        </div>
                        <div class="setting-group">
                            <label><i class="fas fa-expand"></i> Maintain Aspect Ratio</label>
                            <select id="aspectRatio">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label><i class="fas fa-file-image"></i> Output Format</label>
                            <select id="outputFormat">
                                <option value="jpg">JPG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                    `;
                    break;
                    
                case 'compressImage':
                    settingsHTML = `
                        <div class="setting-group">
                            <label><i class="fas fa-compress"></i> Quality (%)</label>
                            <input type="range" id="quality" min="10" max="100" value="80" step="1" 
                                   oninput="document.getElementById('qualityValue').textContent = this.value + '%'">
                            <span id="qualityValue">80%</span>
                        </div>
                        <div class="setting-group">
                            <label><i class="fas fa-hdd"></i> Target Size</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="targetSize" value="0.5" min="0.01" max="50" step="0.01">
                                <select id="sizeUnit">
                                    <option value="MB">MB</option>
                                    <option value="KB">KB</option>
                                </select>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'convertFormat':
                    settingsHTML = `
                        <div class="setting-group">
                            <label><i class="fas fa-exchange-alt"></i> Convert To</label>
                            <select id="convertTo">
                                <option value="pdf">PDF</option>
                                <option value="docx">Word (DOCX)</option>
                                <option value="jpg">JPG Image</option>
                                <option value="png">PNG Image</option>
                                <option value="txt">Text (TXT)</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label><i class="fas fa-sliders-h"></i> Quality Settings</label>
                            <select id="convertQuality">
                                <option value="high">High Quality</option>
                                <option value="medium" selected>Medium Quality</option>
                                <option value="low">Low Quality (Smaller Size)</option>
                            </select>
                        </div>
                    `;
                    break;
                    
                default:
                    settingsHTML = `
                        <div class="setting-group">
                            <label><i class="fas fa-cog"></i> Processing Options</label>
                            <p style="color: #666; font-size: 14px;">
                                Click "Process File" to continue with default settings
                            </p>
                        </div>
                    `;
            }
            
            settingsHTML += `
                <button onclick="processFile()" style="
                    width: 100%;
                    background: var(--primary);
                    color: white;
                    border: none;
                    padding: 12px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: bold;
                    margin-top: 10px;
                ">
                    <i class="fas fa-cogs"></i> Process File
                </button>
            `;
            
            settingsDiv.innerHTML = settingsHTML;
        }

        // ===== FILE PROCESSING =====
        function processFile() {
            if (!currentFile || !currentTool) return;
            
            showProgress();
            
            // Simulate processing with actual file manipulation
            setTimeout(() => {
                const processed = processFileWithTool(currentFile, currentTool);
                completeProcessing(currentFile, processed);
            }, 2000);
        }

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const resultContainer = document.getElementById('resultContainer');
            
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = 'none';
                } else {
                    width += 5;
                    progressBar.style.width = width + '%';
                }
            }, 100);
        }

        function processFileWithTool(file, tool) {
            // Create a processed file based on tool type
            let processedBlob;
            let fileName = file.name;
            let fileExtension = fileName.split('.').pop();
            let baseName = fileName.replace(/\.[^/.]+$/, "");
            
            switch(tool.action) {
                case 'compressPDF':
                case 'compressImage':
                    // Create compressed version (simulated)
                    const compressedSize = Math.max(file.size * 0.6, 1024); // 60% of original
                    processedBlob = file.slice(0, compressedSize);
                    fileName = `${baseName}_compressed.${fileExtension}`;
                    break;
                    
                case 'resizeImage':
                    // For image resizing, we would use canvas in real implementation
                    // Here we return the original file as placeholder
                    processedBlob = file;
                    const format = document.getElementById('outputFormat')?.value || 'jpg';
                    fileName = `${baseName}_resized.${format}`;
                    break;
                    
                case 'convertFormat':
                    const convertTo = document.getElementById('convertTo')?.value || 'pdf';
                    fileName = `${baseName}_converted.${convertTo}`;
                    // Create a simple text file as placeholder
                    const text = `This is a converted file from ${file.name}\nConverted to ${convertTo} format`;
                    processedBlob = new Blob([text], { type: 'text/plain' });
                    break;
                    
                default:
                    processedBlob = file;
                    fileName = `processed_${fileName}`;
            }
            
            return new File([processedBlob], fileName, { type: processedBlob.type });
        }

        function completeProcessing(originalFile, processedFileObj) {
            processedFile = processedFileObj;
            
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            
            const originalSize = (originalFile.size / 1024 / 1024).toFixed(2);
            const processedSize = (processedFile.size / 1024 / 1024).toFixed(2);
            const reduction = ((1 - processedFile.size / originalFile.size) * 100).toFixed(1);
            
            resultText.textContent = `File processed successfully! From ${originalSize}MB to ${processedSize}MB (${reduction}% reduction)`;
            resultContainer.style.display = 'block';
            
            // Enable download button
            document.getElementById('downloadBtn').disabled = false;
        }

        // ===== DOWNLOAD FUNCTION =====
        function downloadProcessedFile() {
            if (!processedFile) {
                alert('No file available to download. Please process a file first.');
                return;
            }
            
            // Create download link
            const url = URL.createObjectURL(processedFile);
            const a = document.createElement('a');
            a.href = url;
            a.download = processedFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Show success message
            alert(`File "${processedFile.name}" downloaded successfully!`);
        }

        // ===== THEME TOGGLE =====
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-toggle i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // ===== TOOL TIPS =====
        function getToolTip(action) {
            const tips = {
                'compressPDF': 'For best results, compress PDFs under 50MB. Text-only PDFs compress the most.',
                'resizeImage': 'Recommended sizes: Social Media (1080x1080), Website (1920x1080), Thumbnail (1280x720)',
                'compressImage': 'WebP format gives 30% better compression than JPG/PNG.',
                'mergePDF': 'Arrange files in order before merging. Max 10 files at once.',
                'addWatermark': 'Use semi-transparent watermarks (opacity 20-30%) for best results.',
                'extractText': 'For best OCR accuracy, use clear images with dark text on light background.',
                'convertFormat': 'Preserves formatting when converting between DOCX and PDF.',
                'generateQR': 'QR codes with logos in center still scan perfectly.',
                'countWords': 'Perfect for writers, students, and content creators.',
                'pdfPassword': 'Use strong passwords with mix of letters, numbers, and symbols.',
                'colorPicker': 'Click anywhere on screen to pick colors. Saves to clipboard.',
                'textToSpeech': 'Choose from 50+ voices and 20+ languages. Adjust speed as needed.'
            };
            
            return tips[action] || 'Process files securely in your browser. No data is sent to servers.';
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
