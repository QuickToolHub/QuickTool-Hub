<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ QuickToolHub - All-in-One Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --light: #121212;
            --dark: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ===== HEADER ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .logo i {
            background: white;
            color: var(--primary);
            padding: 10px;
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            background: rgba(255,255,255,0.2);
        }

        /* ===== HERO ===== */
        .hero {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--glass);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hero h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* ===== SEARCH ===== */
        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ===== TOOL GRID ===== */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.3);
        }

        [data-theme="dark"] .tool-card {
            background: rgba(30, 30, 46, 0.95);
        }

        .tool-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .tool-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .tool-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tool-tags {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tag {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* ===== TOOL MODAL ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            z-index: 1001;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        [data-theme="dark"] .modal {
            background: #1a1a2e;
            color: white;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s;
        }

        .result {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>

    <script>
        // ===== DATA =====
        const tools = [
            {

            {

            },
            {
                id: 5,

                icon: "fas fa-font",
                color: "#FFEAA7",
                category: "text",
                tags: ["Text", "OCR", "AI"],

            },
            {
                id: 6,
                name: "âš¡ Image Compressor",
                description: "Compress images up to 90% smaller",
                icon: "fas fa-compress-alt",
                color: "#DDA0DD",
                category: "image",
                tags: ["Image", "Compress", "Fast"],
                action: "compressImage"
            },
            {
                id: 7,
                name: "ðŸ”€ Format Converter",
                description: "Convert between PDF, Word, Excel, PPT",
                icon: "fas fa-exchange-alt",
                color: "#98D8C8",
                category: "document",
                tags: ["Convert", "Multi-format", "Free"],
                action: "convertFormat"
            },
            {
                id: 8,
                name: "ðŸŽ¯ QR Code Generator",
                description: "Create custom QR codes for URLs, text",
                icon: "fas fa-qrcode",
                color: "#F7DC6F",
                category: "utility",
                tags: ["QR Code", "Generate", "Business"],
                action: "generateQR"
            },
            {
                id: 9,
                name: "ðŸ“Š Word Counter",
                description: "Count words, characters, sentences",
                icon: "fas fa-calculator",
                color: "#BB8FCE",
                category: "text",
                tags: ["Text", "Counter", "Writer"],
                action: "countWords"
            },
            {
                id: 10,
                name: "ðŸ” PDF Password",
                description: "Add/remove password from PDF files",
                icon: "fas fa-lock",
                color: "#82E0AA",
                category: "pdf",
                tags: ["PDF", "Security", "Encrypt"],
                action: "pdfPassword"
            },
            {
                id: 11,
                name: "ðŸŽ¨ Color Picker",
                description: "Pick colors from screen with eye-dropper",
                icon: "fas fa-eye-dropper",
                color: "#F1948A",
                category: "design",
                tags: ["Color", "Design", "Web"],
                action: "colorPicker"
            },
            {
                id: 12,
                name: "ðŸ’¬ Text to Speech",
                description: "Convert text to natural sounding audio",
                icon: "fas fa-volume-up",
                color: "#85C1E9",
                category: "ai",
                tags: ["AI", "Audio", "Voice"],
                action: "textToSpeech"
            }
        ];

        // Global variables for file handling
        let currentFile = null;
        let currentAction = '';
        let processedFile = null;

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            renderTools();
            setupSearch();
            setupTheme();
        });

        // ===== RENDER TOOLS =====
        function renderTools(filteredTools = tools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';
            
            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.style.animation = 'slideIn 0.5s ease';
                card.onclick = () => openTool(tool);
                
                card.innerHTML = `
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // ===== SEARCH FUNCTION =====
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filtered = tools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                renderTools(filtered);
            });
        }

        function searchTools() {
            const searchInput = document.getElementById('searchInput');
            searchInput.focus();
        }

        // ===== TOOL MODAL =====
        function openTool(tool) {
            currentAction = tool.action;
            document.getElementById('modalTitle').textContent = tool.name;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="${tool.icon}" style="font-size: 60px; color: ${tool.color};"></i>
                    <p style="color: #666; margin: 10px 0 20px;">${tool.description}</p>
                </div>
                
                <div class="file-upload" onclick="document.getElementById('fileInput').click()" id="dropZone">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 40px; color: #999; margin-bottom: 10px;"></i>
                    <h3>Click to Upload File</h3>
                    <p>or drag and drop</p>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this)">
                </div>
                
                <div class="progress-bar" style="display: none;" id="progressContainer">
                    <div class="progress" id="progressBar"></div>
                </div>
                
                <div class="result" id="resultContainer">
                    <i class="fas fa-check-circle" style="color: green; font-size: 40px; margin-bottom: 10px;"></i>
                    <h3>âœ… Processing Complete!</h3>
                    <p id="resultText">Your file has been processed successfully.</p>
                    <button onclick="downloadProcessedFile()" style="
                        background: var(--primary);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 50px;
                        cursor: pointer;
                        margin-top: 10px;
                        font-weight: bold;
                    " id="downloadBtn">
                        <i class="fas fa-download"></i> Download File
                    </button>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                    <h4><i class="fas fa-lightbulb"></i> Pro Tip:</h4>
                    <p style="font-size: 14px; color: #666;">
                        ${getToolTip(tool.action)}
                    </p>
                </div>
            `;
            
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('toolModal').style.display = 'block';
            
            // Setup drag and drop for this modal
            setupDragAndDrop();
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('toolModal').style.display = 'none';
            currentFile = null;
            processedFile = null;
        }

        // ===== FILE HANDLING =====
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            
            currentFile = file;
            processFile(file);
        }

        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--primary)';
                dropZone.style.background = 'rgba(67, 97, 238, 0.1)';
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#ddd';
                dropZone.style.background = '';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#ddd';
                dropZone.style.background = '';
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    currentFile = file;
                    processFile(file);
                }
            });
        }

        function processFile(file) {
            if (!file) return;
            
            showProgress();
            
            // Simulate processing based on action type
            setTimeout(() => {
                // Create a processed file based on the action
                processedFile = simulateFileProcessing(file, currentAction);
                completeProcessing(file);
            }, 1500);
        }

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const resultContainer = document.getElementById('resultContainer');
            
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = 'none';
                    resultContainer.style.display = 'block';
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                }
            }, 100);
        }

        function simulateFileProcessing(file, action) {
            // Create a fake processed file based on the action
            const originalName = file.name;
            const extension = originalName.split('.').pop();
            let newName = '';
            let newExtension = extension;
            let content = '';
            
            switch(action) {
                case 'compressPDF':
                    newName = `compressed_${originalName}`;
                    content = "This is a simulated compressed PDF file.\n\n";
                    content += "In a real application, this would contain the actual compressed PDF content.\n";
                    content += `Original size: ${(file.size / 1024).toFixed(2)} KB\n`;
                    content += `Compressed size: ${(file.size / 1024 * 0.6).toFixed(2)} KB`;
                    break;
                    
                case 'resizeImage':
                    newName = `resized_${originalName}`;
                    newExtension = extension;
                    content = "This is a simulated resized image file.\n\n";
                    content += "In a real application, this would contain the actual resized image data.\n";
                    content += `Resized to: 1920x1080 pixels`;
                    break;
                    
                case 'compressImage':
                    newName = `compressed_${originalName}`;
                    newExtension = extension;
                    content = "This is a simulated compressed image file.\n\n";
                    content += "In a real application, this would contain the actual compressed image data.\n";
                    content += `Compression: 70% size reduction`;
                    break;
                    
                case 'mergePDF':
                    newName = `merged_document.pdf`;
                    content = "This is a simulated merged PDF file.\n\n";
                    content += "In a real application, this would contain the actual merged PDF content.\n";
                    content += "Multiple PDFs merged into one document.";
                    break;
                    
                case 'extractText':
                    newName = `extracted_text.txt`;
                    newExtension = 'txt';
                    content = "This is simulated extracted text from the image.\n\n";
                    content += "In a real application with OCR, this would contain the actual text extracted from your image.\n\n";
                    content += "Sample extracted text:\n";
                    content += "Lorem ipsum dolor sit amet, consectetur adipiscing elit.\n";
                    content += "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
                    break;
                    
                default:
                    newName = `processed_${originalName}`;
                    content = `This is a simulated processed file from ${originalName}\n\n`;
                    content += "In a real application, this would contain the actual processed content.\n";
                    content += `Action performed: ${action}`;
            }
            
            return {
                name: newName,
                extension: newExtension,
                content: content,
                type: file.type || 'application/octet-stream'
            };
        }

        function completeProcessing(file) {
            const resultText = document.getElementById('resultText');
            const fileName = file.name;
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            
            let message = '';
            switch(currentAction) {
                case 'compressPDF':
                    message = `PDF compressed from ${fileSize}MB to ${(file.size / 1024 / 1024 * 0.6).toFixed(2)}MB (40% smaller)`;
                    break;
                case 'resizeImage':
                    message = `Image "${fileName}" resized to 1920x1080 pixels`;
                    break;
                case 'compressImage':
                    message = `Image compressed from ${fileSize}MB to ${(file.size / 1024 / 1024 * 0.3).toFixed(2)}MB (70% smaller)`;
                    break;
                case 'mergePDF':
                    message = `Multiple PDFs merged into single document`;
                    break;
                case 'extractText':
                    message = `Text successfully extracted from image`;
                    break;
                default:
                    message = `"${fileName}" processed successfully`;
            }
            
            resultText.textContent = message;
        }

        // ===== DOWNLOAD FUNCTIONALITY =====
        function downloadProcessedFile() {
            if (!processedFile) {
                alert('No file processed yet. Please upload and process a file first.');
                return;
            }
            
            try {
                // Create a Blob with the content
                const blob = new Blob([processedFile.content], { 
                    type: processedFile.type 
                });
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = processedFile.name;
                
                // Trigger download
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                // Show success message
                alert(`âœ… ${processedFile.name} downloaded successfully!`);
                
            } catch (error) {
                console.error('Download error:', error);
                alert('âŒ Error downloading file. Please try again.');
            }
        }

        // ===== THEME TOGGLE =====
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
