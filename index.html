<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickToolHub ‚Äì Free Online Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}
header {
  background: #111;
  color: #fff;
  padding: 15px;
  text-align: center;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
.tool {
  background: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
}
.tool h2 {
  margin-top: 0;
}
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
canvas {
  max-width: 100%;
  margin-top: 10px;
}
footer {
  text-align: center;
  padding: 15px;
  background: #111;
  color: #fff;
}
</style>
</head>

<body>

<header>
  <h1>QuickToolHub</h1>
  <p>Fast ‚Ä¢ Free ‚Ä¢ Real Tools</p>
</header>

<div class="container">

  <!-- IMAGE COMPRESSOR -->
  <div class="tool">
    <h2>üñºÔ∏è Image Compressor</h2>
    <input type="file" id="compressInput" accept="image/*">
    <button onclick="compressImage()">Compress Image</button>
    <canvas id="compressCanvas"></canvas>
    <a id="compressDownload" download="compressed.jpg"></a>
  </div>

  <!-- IMAGE RESIZER -->
  <div class="tool">
    <h2>üìê Image Resizer</h2>
    <input type="file" id="resizeInput" accept="image/*">
    <input type="number" id="resizeWidth" placeholder="Width (px)">
    <input type="number" id="resizeHeight" placeholder="Height (px)">
    <button onclick="resizeImage()">Resize Image</button>
    <canvas id="resizeCanvas"></canvas>
    <a id="resizeDownload" download="resized.jpg"></a>
  </div>

  <!-- WORD COUNTER -->
  <div class="tool">
    <h2>üìä Word Counter</h2>
    <textarea id="textInput" rows="6" placeholder="Type or paste text here..."></textarea>
    <p>
      Words: <span id="wordCount">0</span> |
      Characters: <span id="charCount">0</span>
    </p>
  </div>

</div>

<footer>
  ¬© 2026 QuickToolHub
</footer>

<script>
// IMAGE COMPRESSOR
function compressImage() {
  const file = document.getElementById("compressInput").files[0];
  if (!file) return alert("Select image first");

  const img = new Image();
  img.onload = () => {
    const canvas = document.getElementById("compressCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("compressDownload");
      link.href = url;
      link.innerText = "Download Compressed Image";
    }, "image/jpeg", 0.6);
  };
  img.src = URL.createObjectURL(file);
}

// IMAGE RESIZER
function resizeImage() {
  const file = document.getElementById("resizeInput").files[0];
  const w = document.getElementById("resizeWidth").value;
  const h = document.getElementById("resizeHeight").value;
  if (!file || !w || !h) return alert("Select image & size");

  const img = new Image();
  img.onload = () => {
    const canvas = document.getElementById("resizeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(img, 0, 0, w, h);
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("resizeDownload");
      link.href = url;
      link.innerText = "Download Resized Image";
    }, "image/jpeg", 0.9);
  };
  img.src = URL.createObjectURL(file);
}

// WORD COUNTER
document.getElementById("textInput").addEventListener("input", e => {
  const text = e.target.value;
  document.getElementById("wordCount").innerText =
    text.trim() ? text.trim().split(/\s+/).length : 0;
  document.getElementById("charCount").innerText = text.length;
});

  ad.async = true;

</script>

</body>
</html>
