        /* ===== VARIABLES & RESET ===== */
        :root {
            --primary: #00d4ff;
            --secondary: #0081ff;
            --accent: #ff00d4;
            --neon: #00ff9d;
            --dark: #0a0a0f;
            --darker: #050507;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;

        body {

            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

        /* ===== CYBER GRID BACKGROUND ===== */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

                linear-gradient(0deg, rgba(0, 132, 255, 0.03) 1px, transparent 1px) 0 0 / 50px 50px;
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation: float 20s infinite linear;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -150px;
            right: -100px;
            animation: float 25s infinite linear reverse;

        /* ===== GLASS MORPHISM CONTAINER ===== */

            margin: 0 auto;
            padding: 20px;
            backdrop-filter: blur(20px);
            min-height: 100vh;

        /* ===== NEON HEADER ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--gradient);
            filter: blur(3px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: pulse-glow 2s infinite alternate;
            box-shadow: var(--shadow-glow);
        }

        .logo-text {
            font-size: 36px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        /* ===== HERO SECTION ===== */

            text-align: center;
            margin-bottom: 60px;
            padding: 50px;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;

            margin-bottom: 20px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .hero p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* ===== NEON SEARCH ===== */

            max-width: 700px;
            margin: 0 auto 50px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 22px 65px 22px 30px;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--light);
            font-size: 18px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-glow);
        }

        /* ===== GLASS TOOL CARDS ===== */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;

        .tool-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .tool-card:hover {

            border-color: var(--primary);
            box-shadow: var(--shadow-glow);

        .tool-card:hover::before {

        .tool-icon {

            border-radius: 15px;

            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;

        .tool-icon::after {

            inset: -3px;
            background: var(--gradient);
            border-radius: 18px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

            margin-bottom: 10px;

        .tool-card p {

            line-height: 1.6;

        .tool-tags {

            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s;
        }

        .tag:hover {

        /* ===== STATS BAR ===== */

            padding: 25px;

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 7, 0.95);

            left: 50%;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-title {
            font-size: 28px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light);
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        /* ===== UPLOAD AREA ===== */
        .upload-area {
            border: 3px dashed var(--glass-border);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(30px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        /* ===== NEON BUTTONS ===== */
        .neon-btn {
            background: var(--gradient);
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .neon-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .neon-btn:hover::before {
            left: 100%;
        }

        /* ===== PROGRESS BAR ===== */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: var(--gradient);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .tools-grid {

        .notification {

            top: 30px;
            right: 30px;

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 15, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }

        /* ===== TOOL CONTENT STYLES ===== */
        .tool-content {
            animation: slideIn 0.5s ease;
        }

        .size-controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
        }

        .slider-container {
            margin: 25px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 3px solid var(--light);

        }

        .result-display {
            background: rgba(0, 212, 255, 0.1);

            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .result-display.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
    </style>
</head>

            grid.innerHTML = '';
            
            filteredTools.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'slideIn 0.5s ease forwards';
                card.onclick = () => openTool(tool);
                
                card.innerHTML = `
                    <div class="tool-icon" style="background: ${tool.color}">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // ===== ENHANCED SEARCH =====
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(function() {
                const term = this.value.toLowerCase();
                if (term.length === 0) {
                    renderTools();
                    return;
                }
                
                const filtered = tools.filter(tool =>
                    tool.name.toLowerCase().includes(term) ||
                    tool.description.toLowerCase().includes(term) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(term)) ||
                    tool.category.toLowerCase().includes(term)
                );
                
                renderTools(filtered);
                
                // Show search results notification
                if (filtered.length === 0) {
                    showNotification('ðŸ” No tools found. Try different keywords.', 3000);
                } else {
                    showNotification(`Found ${filtered.length} tools`, 2000);
                }
            }, 300));
        }

        function searchTools() {
            const input = document.getElementById('searchInput');
            input.focus();
        }

        // ===== ANIMATIONS SETUP =====
        function setupAnimations() {
            // Add scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, observerOptions);

            // Observe all tool cards
            document.querySelectorAll('.tool-card').forEach(card => {
                observer.observe(card);
            });
        }

        // ===== ENHANCED THEME SYSTEM =====
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            updateTheme(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            updateTheme(newTheme);
        }

        function updateTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const icon = document.querySelector('.control-btn:nth-child(2) i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            // Update CSS variables for light theme
            if (theme === 'light') {
                document.documentElement.style.setProperty('--dark', '#f8f9fa');
                document.documentElement.style.setProperty('--darker', '#e9ecef');
                document.documentElement.style.setProperty('--light', '#212529');
                document.documentElement.style.setProperty('--glass', 'rgba(0, 0, 0, 0.05)');
                document.documentElement.style.setProperty('--glass-border', 'rgba(0, 0, 0, 0.1)');
            } else {
                // Reset to dark theme
                document.documentElement.style.setProperty('--dark', '#0a0a0f');
                document.documentElement.style.setProperty('--darker', '#050507');
                document.documentElement.style.setProperty('--light', '#ffffff');
                document.documentElement.style.setProperty('--glass', 'rgba(255, 255, 255, 0.08)');
                document.documentElement.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.15)');
            }
        }

        // ===== ENHANCED MODAL SYSTEM =====
        function openTool(tool) {
            document.getElementById('modalTitle').textContent = tool.name;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = getToolContent(tool);
            
            // Show modal with animation
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('toolModal').style.display = 'block';
            
            // Initialize tool functionality
            initializeToolFunctionality(tool.action);
        }

        function getToolContent(tool) {
            const templates = {
                'compressPDF': `
                    <div class="upload-area" onclick="triggerFileUpload()">
                        <div class="upload-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <h3>Drop PDF here or click to upload</h3>
                        <p>Maximum file size: 50MB</p>
                    </div>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    
                    <div class="size-controls">
                        <h4>Compression Level</h4>
                        <div class="slider-container">
                            <input type="range" class="slider" id="compressionSlider" min="1" max="100" value="50">
                            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                                <span>Small Size</span>
                                <span id="compressionValue">50%</span>
                                <span>Best Quality</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="neon-btn" onclick="processFile()" style="width: 100%;">
                        <i class="fas fa-bolt"></i> Compress PDF
                    </button>
                    
                    <div class="result-display" id="resultDisplay">
                        <h3>ðŸŽ‰ Compression Complete!</h3>
                        <p>File size reduced by <strong id="reductionAmount">75%</strong></p>
                        <button class="neon-btn" onclick="downloadFile()">
                            <i class="fas fa-download"></i> Download PDF
                        </button>
                    </div>
                `,
                
                'generateQR': `
                    <div style="text-align: center;">
                        <div style="margin-bottom: 30px;">
                            <input type="text" class="search-box" id="qrText" 
                                   placeholder="Enter URL or text..." 
                                   style="margin-bottom: 20px;"
                                   value="https://quicktoolhub.com">
                            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                                <button class="neon-btn" onclick="updateQRColor('#00d4ff')">Blue</button>
                                <button class="neon-btn" onclick="updateQRColor('#ff00d4')">Pink</button>
                                <button class="neon-btn" onclick="updateQRColor('#00ff9d')">Green</button>
                            </div>
                        </div>
                        
                        <div style="background: white; padding: 20px; border-radius: 15px; display: inline-block;">
                            <canvas id="qrCanvas" width="200" height="200"></canvas>
                        </div>
                        
                        <button class="neon-btn" onclick="generateQRCode()" style="margin-top: 30px;">
                            <i class="fas fa-qrcode"></i> Generate QR Code
                        </button>
                        
                        <button class="neon-btn" onclick="downloadQR()">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `,
                
                'countWords': `
                    <div style="margin-bottom: 30px;">
                        <textarea id="textInput" class="search-box" 
                                  style="height: 200px; resize: vertical;"
                                  placeholder="Paste your text here...">
Welcome to QuickToolHub! This is an all-in-one toolkit that runs 100% in your browser. No uploads, no signups, just pure productivity.
                        </textarea>
                    </div>
                    
                    <div class="stats-bar" style="margin-bottom: 30px;">
                        <div class="stat-item">
                            <div class="stat-number" id="wordCount">0</div>
                            <div class="stat-label">Words</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="charCount">0</div>
                            <div class="stat-label">Characters</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="readingTime">0</div>
                            <div class="stat-label">Minutes</div>
                        </div>
                    </div>
                    
                    <button class="neon-btn" onclick="countWords()">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                    <button class="neon-btn" onclick="copyText()">
                        <i class="fas fa-copy"></i> Copy Text
                    </button>
                `
            };
            
            return templates[tool.action] || `
                <div class="upload-area" onclick="triggerFileUpload()">
                    <div class="upload-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>Drop ${tool.category.toUpperCase()} here or click to upload</h3>
                    <p>Supports all common formats</p>
                </div>
                <input type="file" id="fileInput" style="display: none;">
                
                <button class="neon-btn" onclick="processFile()" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-magic"></i> Process File
                </button>
            `;
        }

        // ===== TOOL FUNCTIONALITY =====
        function initializeToolFunctionality(action) {
            switch(action) {
                case 'compressPDF':
                    const slider = document.getElementById('compressionSlider');
                    const valueDisplay = document.getElementById('compressionValue');
                    if (slider) {
                        slider.addEventListener('input', function() {
                            valueDisplay.textContent = `${this.value}%`;
                        });
                    }
                    break;
                    
                case 'generateQR':
                    generateQRCode();
                    break;
                    
                case 'countWords':
                    countWords();
                    const textInput = document.getElementById('textInput');
                    if (textInput) {
                        textInput.addEventListener('input', countWords);
                    }
                    break;
            }
        }

        // ===== FILE PROCESSING =====
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        async function processFile() {
            showNotification('ðŸ”„ Processing file...', 2000);
            
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.style.width = '0%';
            
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            progressContainer.appendChild(progressBar);
            
            const modalContent = document.getElementById('modalContent');
            modalContent.appendChild(progressContainer);
            
            // Simulate processing
            for (let i = 0; i <= 100; i += 10) {
                await new Promise(resolve => setTimeout(resolve, 100));
                progressBar.style.width = `${i}%`;
            }
            
            // Show result
            document.getElementById('resultDisplay')?.classList.add('show');
            showNotification('âœ… Processing complete!', 3000);
        }

        // ===== QR CODE GENERATOR =====
        function generateQRCode() {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('qrText')?.value || 'https://quicktoolhub.com';
            
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw QR pattern (simplified)
            ctx.fillStyle = '#00d4ff';
            drawQRPattern(ctx, text);
            
            showNotification('âœ… QR Code generated!', 2000);
        }

        function drawQRPattern(ctx, text) {
            // Simple QR-like pattern
            const size = 200;
            const moduleSize = 10;
            
            // Finder patterns
            ctx.fillRect(20, 20, moduleSize*7, moduleSize*7);
            ctx.fillRect(20, size - moduleSize*7 - 20, moduleSize*7, moduleSize*7);
            ctx.fillRect(size - moduleSize*7 - 20, 20, moduleSize*7, moduleSize*7);
            
            // Data modules
            for(let i = 0; i < 8; i++) {
                for(let j = 0; j < 8; j++) {
                    if((i + j) % 3 === 0) {
                        const x = 30 + i * 18;
                        const y = 30 + j * 18;
                        ctx.fillRect(x, y, 10, 10);
                    }
                }
            }
            
            // Text
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('QR Code', size/2, 190);
        }

        function updateQRColor(color) {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            drawQRPattern(ctx, '');
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'quicktoolhub-qr.png';
            link.href = canvas.toDataURL();
            link.click();
            showNotification('ðŸ“¥ QR Code downloaded!', 2000);
        }

        // ===== WORD COUNTER =====
        function countWords() {
            const text = document.getElementById('textInput')?.value || '';
            const words = text.trim().split(/\s+/).filter(w => w.length > 0);
            const characters = text.length;
            const readingTime = Math.ceil(words.length / 200);
            
            document.getElementById('wordCount').textContent = words.length;
            document.getElementById('charCount').textContent = characters;
            document.getElementById('readingTime').textContent = readingTime;
        }

        function copyText() {
            const text = document.getElementById('textInput')?.value || '';
            navigator.clipboard.writeText(text)
                .then(() => showNotification('ðŸ“‹ Text copied to clipboard!', 2000))
                .catch(() => showNotification('âŒ Failed to copy text', 2000));
        }

        // ===== STATISTICS =====
        function initializeStats() {
            // Update stats with real-time data
            setInterval(() => {
                const statsBar = document.getElementById('statsBar');
                if (statsBar) {
                    const toolsCount = tools.length;
                    document.querySelector('.stat-item:nth-child(1) .stat-number').textContent = `${toolsCount}+`;
                }
            }, 5000);
        }

        function showStats() {
            showNotification('ðŸ“Š 50+ Tools â€¢ 0s Upload â€¢ 100% Private â€¢ âˆž Free', 3000);
        }

        // ===== NOTIFICATION SYSTEM =====
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }

        // ===== MODAL FUNCTIONS =====
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('toolModal').style.display = 'none';
        }

        // ===== UTILITY FUNCTIONS =====
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ===== TERMS PAGE =====
        function openTerms() {
            const termsHTML = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Terms & Conditions - QuickToolHub</title>
                    <style>
                        /* Add your terms page styles here */
                    </style>
                </head>
                <body>
                    <div style="background: rgba(10, 10, 15, 0.95); padding: 40px; border-radius: 20px; max-width: 800px; margin: 20px auto;">
                        <h1 style="color: #00d4ff; margin-bottom: 30px;">ðŸ”§ QuickToolHub Terms</h1>
                        <p style="color: rgba(255, 255, 255, 0.8); line-height: 1.6;">
                            All tools run 100% in your browser. No data is uploaded to servers.
                            Your files never leave your device. Use responsibly.
                        </p>
                        <button onclick="window.close()" style="
                            background: linear-gradient(135deg, #00d4ff, #0081ff);
                            color: white;
                            border: none;
                            padding: 12px 30px;
                            border-radius: 10px;
                            margin-top: 20px;
                            cursor: pointer;
                        ">
                            Close
                        </button>
                    </div>
                </body>
                </html>
            `;
            
            const win = window.open('', '_blank', 'width=900,height=600');
            win.document.write(termsHTML);
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.ctrlKey && e.key === '/') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // ===== DRAG AND DROP =====
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (document.getElementById('modalOverlay').style.display === 'block') {
                const uploadArea = document.querySelector('.upload-area');
                if (uploadArea) {
                    uploadArea.style.borderColor = '#00d4ff';
                    uploadArea.style.background = 'rgba(0, 212, 255, 0.1)';
                }
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (document.getElementById('modalOverlay').style.display === 'block') {
                const uploadArea = document.querySelector('.upload-area');
                if (uploadArea && e.dataTransfer.files.length > 0) {
                    showNotification('ðŸ“ File dropped! Processing...', 2000);
                    setTimeout(() => processFile(), 500);
                }
            }
        });

        // ===== INITIAL ANIMATIONS =====
        setTimeout(() => {
            showNotification('ðŸš€ Welcome to QuickToolHub! Try dragging files onto tools.', 5000);
        }, 1000);
    </script>
